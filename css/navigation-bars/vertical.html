<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Navigation Bar</title>
        <style>
            ul{
                background-color:aquamarine;
                list-style:none;
                margin:0;
                padding:0;
            }
            li{
                background-color:darkkhaki;
                /* float:left; */
                display:inline;
            }
            li a{
                display:inline-block;
                background-color:yellowgreen;
                padding:25px 30px;
            }
            li a:hover{
                background-color:darkslategray;
            }
        </style>
    </head>
    <body>
        <h1>Vertical Navigaion Bar</h1>
        <ul>
            <li><a>Home</a></li>
            <li><a>Contacts</a></li>
            <li><a>Projects</a></li>
            <li><a>Bio Data</a></li>
            <li><a>About</a></li>
        </ul>
    </body>
</html>

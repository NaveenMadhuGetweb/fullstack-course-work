<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Navigation Bar</title>
        <style>
            ul{
                background-color:aquamarine;
                list-style:none;
                margin:0;
                padding:0;                
            }
            li{
                background-color:darkkhaki;
                width:50%;                      /* for my understanding */
                /* color:blueviolet; */
                /* float:left; */
                display:inline;
            }
            li a{
                display:block;
                background-color:yellowgreen;
                padding:25px 30px;
                width:150px;
                text-decoration:none;
                font-family:cursive;
            }

            li a.home{
                background-color:springgreen;
            }
            li a:hover:not(.home) {
                background-color: yellow;
                color:brown;
            }
        </style>
    </head>
    <body>
        <h1>Vertical Navigaion Bar</h1>
        <ul>
            <li><a class="home" href="#home">Home</a></li>
            <li><a href="#contacts">Contacts</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#biodata">Bio Data</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </body>
</html>
